<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Jogo da Cobrinha</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        canvas {
            border: 2px solid white;
            background-color: #34495e;
        }
        #score {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="score">Pontuação: 0</div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        const gridSize = 20; // Tamanho de cada quadrado da grade
        let snake = [{x: 200, y: 200}]; // Posição inicial da cobra
        let food = {};
        let dx = gridSize; // Velocidade horizontal inicial
        let dy = 0; // Velocidade vertical inicial
        let score = 0;
        let gameInterval;

        // Inicia o jogo
        function startGame() {
            createFood();
            document.addEventListener('keydown', changeDirection);
            gameInterval = setInterval(gameLoop, 100); // Velocidade do jogo
        }

        // Loop principal do jogo
        function gameLoop() {
            moveSnake();
            if (checkGameOver()) {
                clearInterval(gameInterval);
                alert("Game Over! Pontuação: " + score);
                document.location.reload();
                return;
            }
            drawGame();
        }

        // Desenha a cobra e a comida no canvas
        function drawGame() {
            // Limpa o canvas
            ctx.fillStyle = '#34495e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Desenha a comida
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, gridSize, gridSize);

            // Desenha a cobra
            ctx.fillStyle = 'lime';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, gridSize, gridSize);
            });
        }

        // Move a cobra
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head); // Adiciona nova cabeça

            // Verifica se comeu a comida
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.innerHTML = "Pontuação: " + score;
                createFood();
            } else {
                snake.pop(); // Remove a cauda se não comeu
            }
        }

        // Cria comida em posição aleatória
        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
                y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize
            };
        }
