<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Mobile</title>
    <style>
        * { touch-action: manipulation; } /* Evita zoom ao clicar rápido */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2c3e50;
            color: white;
            font-family: sans-serif;
            flex-direction: column;
            overflow: hidden;
        }
        canvas {
            border: 3px solid #ecf0f1;
            background-color: #000;
            max-width: 90vw;
            max-height: 40vh;
        }
        .score { font-size: 20px; margin: 10px 0; }
        
        /* Controles Mobile */
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            width: 70px;
            height: 70px;
            background: #34495e;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
        .btn:active { background: #7f8c8d; }
        .up { grid-column: 2; }
        .left { grid-column: 1; grid-row: 2; }
        .down { grid-column: 2; grid-row: 2; }
        .right { grid-column: 3; grid-row: 2; }
    </style>
</head>
<body>

    <div class="score">Pontos: <span id="pontos">0</span></div>
    <canvas id="snakeGame" width="400" height="400"></canvas>

    <div class="controls">
        <div class="btn up" onclick="setDirection('UP')">▲</div>
        <div class="btn left" onclick="setDirection('LEFT')">◀</div>
        <div class="btn down" onclick="setDirection('DOWN')">▼</div>
        <div class="btn right" onclick="setDirection('RIGHT')">▶</div>
    </div>

    <script>
        const canvas = document.getElementById("snakeGame");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("pontos");

        const box = 20;
        let snake = [{ x: 9 * box, y: 10 * box }];
        let food = {
            x: Math.floor(Math.random() * 19) * box,
            y: Math.floor(Math.random() * 19) * box
        };
        let d = ""; 
        let score = 0;

        // Suporte a Teclado
        document.addEventListener("keydown", (e) => {
            if(e.keyCode == 37) setDirection("LEFT");
            if(e.keyCode == 38) setDirection("UP");
            if(e.keyCode == 39) setDirection("RIGHT");
            if(e.keyCode == 40) setDirection("DOWN");
        });

        // Função de Direção (Evita que a cobra volte para dentro de si mesma)
        function setDirection(dir) {
            if(dir == "LEFT" && d != "RIGHT") d = "LEFT";
            else if(dir == "UP" && d != "DOWN") d = "UP";
            else if(dir == "RIGHT" && d != "LEFT") d = "RIGHT";
            else if(dir == "DOWN" && d != "UP") d = "DOWN";
        }

        function collision(head, array) {
            for(let i = 0; i < array.length; i++) {
                if(head.x == array[i].x && head.y == array[i].y) return true;
            }
            return false;
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for(let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#2ecc71" : "#27ae60";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if( d == "LEFT") snakeX -= box;
            if( d == "UP") snakeY -= box;
            if( d == "RIGHT") snakeX += box;
            if( d == "DOWN") snakeY += box;

            if(snakeX == food.x && snakeY == food.y) {
                score++;
                scoreElement.innerHTML = score;
                food = {
                    x: Math.floor(Math.random() * 19) * box,
                    y: Math.floor(Math.random() * 19) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
                clearInterval(game);
                alert("Fim de Jogo! Pontos: " + score);
                location.reload();
            }

            snake.unshift(newHead);
        }

        let game = setInterval(draw, 120); // Velocidade ajustada para mobile
    </script>
</body>
</html>
